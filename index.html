<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the number</title>
  </head>
  <body onload="inicio()">
    
    <main>
      <div id="welcomeScreen">
        <h2>Acerte o número em 6 tentativas <br />1 á 100</h2>
      </div>

      <div id="gameArea">
        <section>
          <h3 id="textOutput">Eai?:</h3>
          <input type="number" id="inputBox" min="1" max="100" placeholder="Digite um número" onchange="compara()"/>
        </section>
        <section class="stats">
          <div class="info">
            <p>Numro de tentativas:</p>
            <span id="attempts"></span>
          </div>
          <div class="info">
            <p>Suas tentativas:</p>
            <span id="guesses"></span>
          </div>
        </section>
        <button id="newGameButton" onclick="newgame()">NEW GAME</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
